<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Catálogo GR Suprimentos</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <section class="container__imagem">
                <img src="assets/logo.svg" alt="logo GR Suprimentos" class="img">
            </section>
            <section class="container__pesquisa-categoria">
                <section class="container__pesquisa">
                    <input type="search" class="barra-pesquisa" placeholder="O que precisa ?">
                    <a href="#" class="container_pesquisa_btn"><img src="./assets/lupa-pesquisa.svg" alt="lupa"></a>
                </section>
                    <ul class="cabecalho__categorias">
                        <li class="cabecalho__categorias__lista">
                            <a class="cabecalho__categorias__lista__categoria" href="#">Impressões</a>
                        </li>
                        <li class="cabecalho__categorias__lista">
                            <a class="cabecalho__categorias__lista__categoria" href="#">Eletônico</a>
                        </li>
                        <li class="cabecalho__categorias__lista">
                            <a class="cabecalho__categorias__lista__categoria" href="#">Informática</a>
                        </li>
                        <li class="cabecalho__categorias__lista">
                            <a class="cabecalho__categorias__lista__categoria" href="#">Materiais e Ferramentas</a>
                        </li>
                        <li class="cabecalho__categorias__lista">
                            <a class="cabecalho__categorias__lista__categoria" href="#">Papelaria</a>
                        </li>
                    </ul>
                </section>
                <section class="container__contato">
                    <h2 class="contato__titulo">GR Suprimentos LTDA - Sueley</h2>
                    <p class="contato__paragrafo">Whatsapp: <a href="#" class="contato__link">41 99692-8448</a></p>
                    <p class="contato__paragrafo">Site: <a href="www.grsuprimentos.net.br" class="contato__link">www.grsuprimentos.net.br</a></p>
                </section>
        </div>
    </header>
    <main class="corpo">
        <div class="corrossel-marcas"></div>
        <div class="protudos"></div>
    </main>
</body>

</html>
